<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Change text</title>
    </head>
    <body>
        <div id="myElement">
            <p>Welcome to my website!</p>
        </div>

        <script>
           var paragraph = document.getElementById("myElement");
           paragraph.innerText = "Hello there!";
        </script>
    </body>
</html>
